<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinéma - Liste des films</title>
    <!-- Bootstrap CSS depuis CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-img-top {
            height: 400px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-film me-2"></i>Ciné App
        </a>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center mb-5">Ajout d'un film</h1>
    <form action="" method="post" id="ajoutFilmFormulaire">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" placeholder="Uncharted">
        </div>
        <div class="mb-3">
            <label for="realisateur" class="form-label">Réalisateur</label>
            <input type="text" class="form-control" id="realisateur" placeholder="Phong Nguyen">
        </div>
        <div class="mt-3 mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select name="genre" id="genre" class="form-select">
                <option selected>Sélectionner un genre</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="duree" class="form-label">Durée (hh:mm)</label>
            <input type="time" step="1" class="form-control" id="duree" placeholder="">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="hh:mm">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="text" class="form-control" id="image">
        </div>
        <button type="submit" class="btn">Envoyer</button>
    </form>

</div>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; <span id="current-year"></span> Ciné App - Projet API REST</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle avec Popper depuis CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script pour charger les films -->
<script src="js/app.js"></script>
</body>

</html>
